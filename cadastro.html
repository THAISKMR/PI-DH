<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center mt-5 col-lg-8 col-xl-6">

        <div class="card">
            <div class="card-header bg-info text-white lead">
                Cadastrar
            </div>
            <div class="card-body container">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                <form action="/action_page.php" class="needs-validation" oninput='senha2.setCustomValidity(senha2.value != senha.value ? "Senhas não coincidem." : "")'>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white">@</span>
                                    </div>
                                    <input type="text" class="form-control shadow-none" id="nome" placeholder="Nome completo" name="nome" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white">@</span>
                                    </div>
                                    <input type="password" class="form-control shadow-none" id="senha" placeholder="Senha" name="senha" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white">@</span>
                                    </div>
                                    <input type="email" class="form-control shadow-none" id="email" placeholder="Email" name="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white">@</span>
                                    </div>
                                    <input type="password" class="form-control shadow-none" id="senha2" placeholder="Confirmar senha" name="senha2" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-link border rounded-pill  px-4">Personalizar</button>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white">@</span>
                                    </div>
                                    <input type="text" class="form-control shadow-none" id="username" placeholder="Nome de usuário" name="username">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input shadow-none" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Escolher avatar</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group form-check small">
                <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="termos" checked required> Eu concordo com os <a href="#">Termos de Uso</a>.
                    </label>
            </div>

            <div class="justify-content-center mb-4">
                <button type="submit" class="btn btn-info rounded-pill  px-4">Cadastrar</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="#" class="text-muted">Já tem uma conta? Faça login!</a>
            </div>
        </div>

    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
