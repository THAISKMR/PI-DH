<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css\timesheet.css">
    <title>Document</title>
</head>

<body>

    <div class="timesheet">
        <div class="painelSuperior">

            <div class="diasDaSemana 0"> domingo</div>
            <div class="diasDaSemana 1"> segunda</div>
            <div class="diasDaSemana 2"> terça</div>
            <div class="diasDaSemana 3"> quarta</div>
            <div class="diasDaSemana 4"> quinta</div>
            <div class="diasDaSemana 5"> sexta</div>
            <div class="diasDaSemana 6"> sabado</div>

        </div>

        <div class="linha" data-linha="0">
            <div class="coluna 0"></div>
            <div class="coluna 1"></div>
            <div class="coluna 2"></div>
            <div class="coluna 3"></div>
            <div class="coluna 4"></div>
            <div class="coluna 5"></div>
            <div class="coluna 6"></div>


        </div>

        <div class="linha" data-linha="1">
            <div class="coluna 0"></div>
            <div class="coluna 1"></div>
            <div class="coluna 2"></div>
            <div class="coluna 3"></div>
            <div class="coluna 4"></div>
            <div class="coluna 5"></div>
            <div class="coluna 6"></div>


        </div>

        <div class="linha " data-linha="2">
            <div class="coluna 0"></div>
            <!--domingo -->
            <div class="coluna 1"></div>
            <!--segunda -->
            <div class="coluna 2"></div>
            <!--terça -->
            <div class="coluna 3"></div>
            <!--quarta -->
            <div class="coluna 4"></div>
            <!--quinta -->
            <div class="coluna 5"></div>
            <!--sexta -->
            <div class="coluna 6"></div>
            <!--sabado -->


        </div>
    </div>

</body>

<script src="../js\timesheet.js"></script>

</html>
